<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 6 Operaçoes</title>

    <script>
        var num1 = prompt("Digite o Primeiro Numero");
        var num2 = prompt("Digite o Segundo Numero");

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        var adi = num1 + num2;
        var subtr = num1 - num2;
        var mult = num1 * num2;
        var div = num1 / num2;
        var rest = num1 % num2;

        alert("Adiçao: " + adi.toFixed(2));
        alert("Subtraçao: " + subtr.toFixed(2));
        alert("Multiplicaçao: " + mult.toFixed(2));
        alert("Divisao: " + div.toFixed(2));
        alert("Resto: " + rest.toFixed(2));
    </script>
</head>
</html>
